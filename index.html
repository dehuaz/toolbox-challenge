<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Memory Game</title>
    </head>
    <body>
        <div class="container">
            <div class="row Greeting">
                <h1><center>Memory Fun Game</center></h1>
                <p><center><button id="start-game">Start Game</button> <button id="help">How to Play</button></center></p>

            </div>
                <div class="row Scoreboard">
                    <div class="col-md-3">
                        <p>Time: <span id="elapsed-seconds"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p>Score: <span id="Score"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p>Remainder: <span id="Reminder"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p>Attempts: <span id="Attempts"></span></p>
                    </div>
                        <p><center>Results: <span id="Result"></span></center></p>
                </div>
        <center><div id="game-board"></div></center>


        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
